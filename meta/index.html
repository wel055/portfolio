<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta â€“ Wenxi Li</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <h1>Meta</h1>
  <p>This page will show statistics about the source code of this site.</p>
  <h2>Commits by time of day</h2>
  <div id="chart"></div>
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt><dd><a id="commit-link" target="_blank"></a></dd>
    <dt>Date</dt>  <dd id="commit-date"></dd>
    <!-- add more fields later if you like -->
  </dl>
  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>
  <div id="stats-wrapper">
    <label id="commit-filter" style="display:flex;align-items:baseline;gap:.5rem;position:relative;">
      Show commits until:
      <input id="commit-progress" type="range" min="0" max="100" value="100" style="flex:1;width:600px;">
      <time id="commit-time"></time>
    </label>
  </div>
  <dl id="files">
    <!-- we want the following structure for each file:
    <div>
      <dt>
        <code>{file.name}</code>
      </dt>
      <dd>{file.lines.length} lines</dd>
    </div>
    -->
  </dl>
  <!-- placeholder for the stats -->
  <div id="stats"></div>

  <!-- site-wide helpers (nav, theme-switch) -->
  <script type="module" src="../global.js"></script>
  <!-- code-analysis visualisation -->
  <script type="module" src="main.js"></script>
  <script type="module" src="meta.js"></script>
</body>
</html>
