  <h1>Contact</h1>

  <!-- Contact Form -->
  <form action="mailto:wel055@ucsd.edu" method="POST" enctype="text/plain">
    <!-- Email field -->
    <label for="email">Email:</label>
    <input 
      type="email" 
      name="email" 
      id="email" 
      value="someone@example.com"
    >
    <br><br>

    <!-- Subject field -->
    <label for="subject">Subject:</label>
    <input 
      type="text" 
      name="subject" 
      id="subject" 
      value="Hello!"
    >
    <br><br>

    <!-- Message body -->
    <label for="body">Body:</label>
    <textarea 
      name="body" 
      id="body" 
      rows="5" 
      cols="30"
    >Your message here</textarea>
    <br><br>

    <!-- Submit button -->
    <button>Send</button>
  </form>
